<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HariFit</title>

    <base href="/" />
    <meta
      name="Description"
      content="Desafio de perda de peso de John Hariken"
    />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link
      rel="icon"
      type="image/png"
      href="./assets/ios/ios-appicon-120-120.png"
    />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link
      rel="apple-touch-icon"
      href="./assets/ios/ios-appicon-1024-1024.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/ios/ios-appicon-120-120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/ios/ios-appicon-152-152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/ios/ios-appicon-180-180.png"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1976d2" />
  </head>

  <body>
    <app-root>
      <div
        style="display:flex;width:100%;height:100%;align-items: center;justify-content: center;"
      >
        <img alt="HariFit Logo" src="./assets/ios/ios-appicon-120-120.png" />
      </div>
    </app-root>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
