<div *ngIf="!!chartData" class="graph">
  <ngx-charts-line-chart
    [scheme]="{ domain: ['#4DD0E1', '#BA68C8', '#FF7043'] }"
    [results]="chartData"
    [showYAxisLabel]="true"
    xAxisLabel="Meses"
    yAxisLabel="Peso(Kg)"
    [xAxis]="true"
    [yAxis]="true"
    yScaleMin="50"
  >
  </ngx-charts-line-chart>
</div>
