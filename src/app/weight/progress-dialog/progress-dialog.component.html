<div padding>
  <h1>Qual o seu peso atual?</h1>
  <ion-input
    #weight
    type="number"
    color="primary"
    text-right
    (keyup.enter)="setProgress(currentWeight)"
    [(ngModel)]="currentWeight"
    class="weight"
  ></ion-input>
  <ion-button color="primary" expand="full" (click)="setProgress(currentWeight)"
    >Atualizar Progresso</ion-button
  >
</div>
